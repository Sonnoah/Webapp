<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" routerLink="/" routerLinkActive="active">Tinner!</a>
        
        <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Matched</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
        </ng-container>
       

        <div dropdown class="dropdown" *ngIf="currentUser$ | async">
            <a dropdownToggle class="text-decoration-none dropdown-toggle text-light">Hello {{user?.username | titlecase}}</a>
            <div *dropdownMenu="" class="dropdown-menu">
                <a class="dropdown-item">Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(currentUser$ | async)" #logingForm="ngForm" (ngSubmit)="login()" autocomplete="off"
            class="d-flex">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
